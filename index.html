<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Example</title>
</head>
<body>

<a id="catLink" href="https://amzn.to/48dJEvC" target="_blank">Visit Cat.com</a>

<script>
    // Wait for 5 seconds after the page has loaded, then click the link
    window.onload = function() {
        setTimeout(function() {
            document.getElementById("catLink").click();
        }, 5000); // 5000 milliseconds = 5 seconds
    };
</script>

</body>
</html>
